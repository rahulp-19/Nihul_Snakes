<main class="app-shell">
    <header class="top-card glass">
        <h1>üêç Nihul Snakes</h1>

    <section class="setup-panel glass" id="setupPanel">
        <div class="field-group">
            <label for="playerName">Your Name</label>
            <input id="playerName" maxlength="14" placeholder="Player" />
        </div>

        <div class="field-group">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy (slow, large grid)</option>
                <option value="medium" selected>Medium (normal, medium grid)</option>
                <option value="hard">Hard (fast, small grid)</option>
            </select>
        </div>

        <div class="field-group">
            <label for="gameMode">Mode</label>
            <select id="gameMode">
                <option value="online" selected>Online Multiplayer</option>
                <option value="single">Single Player</option>
            </select>
        </div>

        <div class="room-actions">
            <button id="singlePlayerBtn" class="btn peach">Start Single Player</button>
            <button id="createRoomBtn" class="btn primary">Create Room</button>
            <div class="join-row">
                <input id="roomCodeInput" maxlength="6" placeholder="ROOM" />
                <button id="joinRoomBtn" class="btn secondary">Join Room</button>
            </div>
        </div>

        </details>

        <p class="status" id="statusText">Welcome! Create or join a room to start.</p>
    </section>

    <section class="game-panel glass">
        <div class="hud">
            <div class="pill" id="roomBadge">Room: ----</div>
            <div class="pill" id="playerBadge">You: -</div>
            <div class="pill" id="difficultyBadge">Difficulty: Medium</div>
        </div>

        <div class="scoreboard">
            <article class="score player-one">
                <h3 id="p1Name">Player 1</h3>
                <p>Score: <span id="p1Score">0</span></p>
            </article>
            <article class="score player-two">
                <h3 id="p2Name">Player 2</h3>
                <p>Score: <span id="p2Score">0</span></p>
            </article>
        </div>

        <div class="canvas-wrap">
            <canvas id="gameCanvas" width="560" height="560"></canvas>
            <div class="overlay" id="gameOverlay">
                <h2 id="overlayTitle">Waiting for room...</h2>
                <p id="overlayMessage">Create or join a room to play.</p>
                <button id="restartBtn" class="btn primary hidden">Restart</button>
            </div>
        </div>
    </section>
</main>
